{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock %}

{% block contents %}
<div class="container text-center p-5 mb-5">
    <div class="mb-5">
        <h1><span>500</span><br class="sp"> INTERNAL SERVER ERROR</h1>
        <p>
            サーバーで問題が発生しているためページを表示できません。<br>
            しばらく時間を置いてからやり直してください。
        </p>
    </div>
    <a href="{% url 'index' %}" class="btn secondary btn-lg rounded-pill button-width text-center">ホームに戻る</a>
</div>
{% endblock %}
